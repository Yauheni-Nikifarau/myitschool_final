<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
    
            <a href="/" class="header-logo">CoolTrip</a>
    
            <input type="checkbox" id="burger">
    
            <label for="burger" class="header-menu-button">
                <span></span>
                <span></span>
                <span></span>
            </label>
    
            <nav class="header-navigation">
                <ul>
                    <li><a href="/" class="header-navigation-link">Main</a></li>
                    <li><a href="/trips" class="header-navigation-link">Trips</a></li>
                    <li><a href="/hotels" class="header-navigation-link">Hotels</a></li>
                    <li><a href="/about" class="header-navigation-link">About us</a></li>
                    <li><a href="/myorders" class="header-navigation-link">My Orders</a></li>
                </ul>
            </nav>
    
            <a class="header-sign" href="/login">Sign in</a>
    
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Authorization</h1>
        
            <form class="logreg-group">
                <div class="form-floating">
                    <label for="floatingInput">Email</label>
                    <input type="email" name="email" class="form-text_input" id="floatingInput">      
                </div>
                <div class="form-floating mt-3 mb-3">
                    <label for="floatingInput">Password</label>
                    <input type="password" name="password" class="form-text_input" id="floatingInput">        
                </div>
                <p>If you don't have an account <a href="/register">press here for registration</a></p>
        
                <div class="form-button-group" role="group">
                    <button type="submit" class="btn-submit">Submit</button>
                    <button type="reset" class="btn-reset">Reset</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>It's an our trip application</p>
            <p>You can read <a href="#">About us</a> or check our <a href="#">Contacts</a>.</p>
        </div>
    </footer>
</body>
</html>
