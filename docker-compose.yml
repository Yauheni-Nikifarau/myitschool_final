version: '3'
services:

  app:
    build:
      context: ./docker/app/
      dockerfile: Dockerfile
    image: yauheninikifarau/myitscoolfinal
    container_name: app
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - app-network

  db:
    image: postgres:9.5-alpine
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: final
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: liruna95
    volumes:
      - ./docker/db/postgre/data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
